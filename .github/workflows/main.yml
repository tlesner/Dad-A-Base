# Name of workflow
name: Lint workflow

# Trigger workflow on all pull requests
on:
  pull_request:
    branches:
      - develop
      - staging

# Jobs to carry out
jobs:
  test:
    # Operating system to run job on
    runs-on: ubuntu-latest

    # Steps in job
    steps:
      # Get code from repo
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Use Node.js 21.x
        uses: actions/setup-node@v1
        with:
          node-version: 21.x

      # Install dependencies
      - name: ðŸ§° Install Deps
        run: npm install
        
      # Run lint
      - name: Run Lint
        run: npm run lint
      
      # Deploy to Render
      - name: Trigger Render Deploy
        if: success() && github.ref == 'refs/heads/main'
        run: |
          curl -X POST https://api.render.com/deploy/srv-xxxxxx?key=your_render_api_key